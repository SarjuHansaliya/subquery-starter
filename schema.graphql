type AvalancheBlockEntity @entity {
  id: ID!
  difficulty: String
  extraData: String
  gasLimit: String
  gasUsed: String
  hash: String! @index(unique:true)
  logsBloom: String
  miner: String
  mixHash: String
  nonce: String
  number: String! @index(unique:true)
  parentHash: String
  receiptsRoot: String
  sha3Uncles: String
  size: String
  stateRoot: String
  timestamp: String
  totalDifficulty: String
  transactionsRoot: String
  uncles: [String]
}

type AvalancheTransactionEntity @entity {
  id: ID!
  block: AvalancheBlockEntity!
  blockHash: String!
  blockNumber: String! 
  from: String
  gas: String
  gasPrice: String
  hash: String
  input: String
  nonce: String
  to: String
  transactionIndex: String!
  value: String
  v: String
  r: String
  s: String
}

type AvalancheEventEntity @entity {
  id: ID!
  block: AvalancheBlockEntity!
  logIndex: String!
  blockNumber: String! 
  blockHash: String! 
  transactionHash: String
  transactionIndex: String
  address: String
  data: String
  topics: [String]
}
